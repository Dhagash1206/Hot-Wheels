<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOT Wheels</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" class="logo-container">
        <img src="images/hwlogo.png" alt="HOT Wheels Logo" class="logo">
    </a>
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(to right, #b22222, #8b0000);
            height: 100px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            max-width: 180px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        /* Checkout Container */
        .checkout-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 36px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 24px;
            color: #555;
            margin-bottom: 15px;
        }

        .order-summary {
            margin-bottom: 30px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 8px;
        }

        .order-item span {
            font-size: 16px;
            color: #333;
        }

        .order-total {
            font-size: 20px;
            font-weight: 600;
            margin-top: 15px;
            text-align: right;
        }

        .checkout-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #444;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
        }

        .form-group .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .place-order-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            background-color: #b22222;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
        }

        .place-order-btn:hover {
            background-color: #8b0000;
            transform: scale(1.05);
        }
    </style>

    <div class="checkout-container">
        <h2>Checkout</h2>
        
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="cart-items">
                <!-- Cart items will be injected here dynamically -->
            </div>
            <div class="order-total">
                <span>Total</span>
                <span id="order-total">₹0</span>
            </div>
        </div>

        <form class="checkout-form" onsubmit="return validateCheckout()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
                <div class="error" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
                <div class="error" id="lastNameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
                <div class="error" id="addressError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" required>
                <div class="error" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" required>
                <div class="error" id="pincodeError"></div>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" required>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="cod">Cash on Delivery</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="debitCard">Debit Card</option>
                </select>
                <div class="error" id="paymentMethodError"></div>
            </div>

            <div class="form-group full-width">
                <button type="submit" class="place-order-btn">Place Order</button>
            </div>
        </form>
    </div>

    <script>
        // Function to fetch query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to load cart items and total from local storage
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Clear previous items

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('order-item');
                itemElement.innerHTML = `<span>${item.name}</span><span>₹${item.price}</span>`;
                cartItemsContainer.appendChild(itemElement);
                total += item.price; // Add item price to total
            });

            // Update the total price in the order summary
            const orderTotalElement = document.getElementById('order-total');
            orderTotalElement.textContent = `₹${total}`;
        }

        // Call loadCart on page load to display items from localStorage
        window.onload = function() {
            loadCart();
        }

        // Function to validate checkout form
        function validateCheckout() {
    let isValid = true;
    const phonePattern = /^[0-9]{10}$/;
    const pincodePattern = /^[0-9]{6}$/;

    console.log("Validating checkout...");

    // First Name Validation
    const firstName = document.getElementById('firstName').value;
    if (firstName.trim() === "") {
        document.getElementById('firstNameError').textContent = "First name is required.";
        isValid = false;
    } else {
        document.getElementById('firstNameError').textContent = "";
    }

    // Last Name Validation
    const lastName = document.getElementById('lastName').value;
    if (lastName.trim() === "") {
        document.getElementById('lastNameError').textContent = "Last name is required.";
        isValid = false;
    } else {
        document.getElementById('lastNameError').textContent = "";
    }

    // Email Validation
    const email = document.getElementById('email').value;
    if (email.trim() === "") {
        document.getElementById('emailError').textContent = "Email is required.";
        isValid = false;
    } else {
        document.getElementById('emailError').textContent = "";
    }

    // Phone Validation
    const phone = document.getElementById('phone').value;
    if (!phone.match(phonePattern)) {
        document.getElementById('phoneError').textContent = "Invalid phone number.";
        isValid = false;
    } else {
        document.getElementById('phoneError').textContent = "";
    }

    // Pincode Validation
    const pincode = document.getElementById('pincode').value;
    if (!pincode.match(pincodePattern)) {
        document.getElementById('pincodeError').textContent = "Invalid pincode.";
        isValid = false;
    } else {
        document.getElementById('pincodeError').textContent = "";
    }

    // Payment Method Validation
    const paymentMethod = document.getElementById('paymentMethod').value;
    if (paymentMethod === "") {
        document.getElementById('paymentMethodError').textContent = "Please select a payment method.";
        isValid = false;
    } else {
        document.getElementById('paymentMethodError').textContent = "";
    }

    console.log("Is form valid?", isValid);

    if (isValid) {
        alert('Order placed successfully! Thank you for shopping with HOT WHEELS.');
        window.location.href = 'index.html';
    }

    return isValid;
}



    </script>
</body>
</html>
